<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./src/css/c-select.css">
</head>
<body>
<form id="form">
    <label for="sel">Name</label>
    <select id="sel" name="multi" multiple class="js-select"></select>
</form>

<script src="./src/js/c-select.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const s = initSelect('.js-select', { eventChange: true })
        const sel = document.querySelector('.js-select')
        const option = new Option('Все', '')

        sel.append(option)
        sel.append(new Option('тест', 'test'))
        s.refresh()

        sel.addEventListener('change', () => {
            console.log('test');
        })
    })
</script>
</body>
</html>
